<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melissa's Kajabi Backup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .page-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        
        .page-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .page-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .page-info {
            flex: 1;
        }
        
        .page-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .page-url {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .page-link {
            background: #4facfe;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .page-link:hover {
            background: #357abd;
            transform: scale(1.05);
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .page-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Melissa's Kajabi Backup</h1>
            <p>Complete backup of all Kajabi landing pages with assets</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">1</div>
                    <div class="stat-label">Pages Backed Up</div>
                </div>
                <div class="stat">
                    <div class="stat-number">âœ“</div>
                    <div class="stat-label">All Assets Downloaded</div>
                </div>
                <div class="stat">
                    <div class="stat-number">ðŸ“…</div>
                    <div class="stat-label">Last Updated: 7/8/2025</div>
                </div>
            </div>
            
            <div class="page-grid">
                <div class="page-card">
                    <div class="page-info">
                        <div class="page-title">Melissa Respira</div>
                        <div class="page-url">melissa.respira.live</div>
                    </div>
                    <a href="melissa.respira.live-.html" class="page-link" target="_blank">View Page</a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Generated on 2025-07-08 | All assets downloaded locally</p>
        </div>
    </div>
</body>
</html>
